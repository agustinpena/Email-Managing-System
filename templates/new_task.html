{% extends 'base.html' %}
<!-- TODO: use drop down menus for collection and article type -->
{% block head %}
<title>Add New Task</title>
{% endblock %}

{% block body %}

<div class="content">
    <br>

    <h1>Add New Task</h1>
    <form method="POST">
        <div>
            <label>Journal: </label>
            <input type="text" name="journal" maxlength="60" size='45' required>
        </div>

        <br>

        <div>
            <!-- use drop down menus for collection -->
            <label>Collection:</label>
            <select name="collection" required>
                <option value="">Select Collection</option>
                <option value="Standard of Care">Standard of Care</option>
                <option value="The Brain in the Line of Fire: Neuroprotection and Critical Illness">
                    The Brain in the Line of Fire: Neuroprotection and Critical Illness
                </option>
                <option value="Physiology in Critical Illness">
                    Physiology in Critical Illness
                </option>
                <option value="Perioperative Care in the Intensive Care Unit">
                    Perioperative Care in the Intensive Care Unit
                </option>
                <option value="Obesity in the Intensive Care Unit">
                    Obesity in the Intensive Care Unit
                </option>
            </select>
        </div>

        <br>

        <div>
            <!-- use drop down menu for article type -->
            <label>Article Type:</label>
            <select name="type" required>
                <option value="">Select Type</option>
                <option value="Review Article">Review Article</option>
                <option value="Short Editorial">Short Editorial</option>
            </select>
        </div>

        <br>

        <div>
            <label>Title: </label>
            <input type="text" name="title" maxlength="60" size='47' required>
        </div>
        
        <br>

        <div>
            <label>Author 1: </label>
            <input type="text" name="author1" maxlength="60" size='44' required>
        </div>

        <br>

        <div>
            <label>Email 1: </label>
            <input type="text" name="email1" maxlength="60" size='45' required>
        </div>

        <br>

        <div>
            <label>Author 2: </label>
            <input type="text" name="author2" maxlength="60" size='44'>
        </div>

        <br>

        <div>
            <label>Email 2: </label>
            <input type="text" name="email2" maxlength="60" size='45'>
        </div>

        <br>

        <div>
            <label>Author 3: </label>
            <input type="text" name="author3" maxlength="60" size='44'>
        </div>

        <br>

        <div>
            <label>Email 3: </label>
            <input type="text" name="email3" maxlength="60" size='45'>
        </div>

        <br><br>

        <button type="submit">Create Task</button>
        &nbsp;&nbsp;&nbsp;
        <a href="{{ url_for('index') }}">Cancel</a>
    </form>

</div>

{% endblock %}
