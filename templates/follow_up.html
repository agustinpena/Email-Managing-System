{% extends 'base.html' %}

{% block head %}
<title>Edit Reminder Email</title>
{% endblock %}

{% block head_scripts %}
<script src="{{ url_for('static', filename='tinymce/tinymce.min.js') }}"></script>
{% endblock %}

{% block scripts %}
<script>
  tinymce.init({
    selector: '#email_content'
  });
</script>
{% endblock %}

{% block body %}
<div class="content">
    <br>
    <h2>Edit Reminder Email for: <i>{{ task.title }}</i></h2>

    <form method="POST">
        <div>
            <label>Subject:</label>
            <input type="text" name="subject" maxlength="120" size='77' value="{{ subject }}" required>
        </div>

        <br>

        <div>
            <label>To:</label>
            <input type="email" name="recipient" maxlength="120" size='81' value="{{ recipient }}" required>
        </div>

        <br>
        {% if task.email2 or task.email3 %}
        <div>
            <label>CC (comma-separated):</label>
            <input type="text" name="cc" maxlength="120" size='65'  value="{% if task.email2 %}{{ task.email2 }}{% endif %}{% if task.email3 %}{% if task.email2 %}, {% endif %}{{ task.email3 }}{% endif %}">
        </div>
        {% endif %}
 
        <br>

        <textarea id="email_content" name="email_content" rows="20" style="width:80%">{{ email_content }}</textarea>

        <br><br><br>

        <button type="submit" class="btn">Send Follow-up</button>
        &nbsp;&nbsp;&nbsp;
        <a href="{{ url_for('index') }}" class="one">Cancel</a>

    </form>
</div>
{% endblock %}
